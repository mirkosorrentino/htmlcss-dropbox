<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Opens-san font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <!-- HEADER -->
    <header></header>
    <!-- end header -->

    <!-- MAIN -->
    <!-- jumbotron -->
    <section class="jumbotron"></section>

    <!-- payment plan -->
    <div class="container">
        <section class="payment-plan">
            <h2></h2>
            <div class="payment-plan-grid"></div>
            <div class="one-column-grid"></div>
        </section>
    </div>

    <!-- find a partner section -->
    <div class="container">
        <section class="find-partner">
            <div class="image"></div>
            <div class="paragraph"></div>
        </section>
    </div>

    <!-- Dropbox business section -->
    <div class="container">
        <section class="business">
            <h2></h2>
            <!-- grid -->
            <div class="grid">
                <!-- first row -->
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <!-- second row -->
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </section>
    </div>

    <!-- users section -->
    <div class="container">
        <h2></h2>
        <section class="users"></section>
    </div>

    <!-- universities section -->
    <section class="universities">
        <div class="universities-sections">
            <div class="divided d1"></div>
            <div class="divided d2"></div>
            <div class="divided d3"></div>
            <div class="divided d4"></div>
        </div>
        <div class="universities-sections sec-2"></div>
        <div class="universities-sections">
            <div class="divided d1"></div>
            <div class="divided d2"></div>
            <div class="divided d3"></div>
            <div class="divided d4"></div>
        </div>
    </section>

    <!-- call to action -->
    <div class="container">
        <section class="call-to-action">
            <h3 class="big-as-other-titles"></h3>
            <div class="button"></div>
        </section>
    </div>

    <!-- FAQ -->
    <div class="container">
        <section class="faq">
            <h2></h2>
            <div class="qa"></div>
        </section>
    </div>
    <!-- end main -->

    <!-- footer -->
    <footer>
        <div class="wrapper">
            <div class="footer-grid">
                <div class="columns"></div>
                <div class="columns"></div>
                <div class="columns"></div>
                <div class="columns"></div>
                <div class="columns"></div>
            </div>
            <div class="language"></div>
        </div>
    </footer>
    <!-- end footer -->
</body>
</html>
